{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Филиалы</h2>
  <a class="btn btn-success" href="{{ url_for('branch_form') }}">Добавить филиал</a>
</div>
<table class="table table-striped">
  <thead>
    <tr><th>Название</th><th>Адрес</th><th></th></tr>
  </thead>
  <tbody>
    {% for br in branches %}
      <tr>
        <td>{{ br.name }}</td>
        <td>{{ br.address or '—' }}</td>
        <td><a class="btn btn-sm btn-outline-primary" href="{{ url_for('branch_form', branch_id=br.id) }}">Изменить</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
