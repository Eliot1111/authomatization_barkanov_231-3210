{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Книги</h2>
  <a class="btn btn-success" href="{{ url_for('book_form') }}">Добавить книгу</a>
</div>
<table class="table table-striped">
  <thead>
    <tr><th>Название</th><th>Издательство</th><th>Год</th><th>Стр.</th><th>Илл.</th><th>Цена</th><th></th></tr>
  </thead>
  <tbody>
    {% for b in books %}
      <tr>
        <td>{{ b.title }}</td>
        <td>{{ b.publisher or '—' }}</td>
        <td>{{ b.year or '—' }}</td>
        <td>{{ b.pages or '—' }}</td>
        <td>{{ b.illustrations or 0 }}</td>
        <td>{{ b.price or '—' }}</td>
        <td><a class="btn btn-sm btn-outline-primary" href="{{ url_for('book_form', book_id=b.id) }}">Изменить</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
