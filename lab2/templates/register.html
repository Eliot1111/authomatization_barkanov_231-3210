{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Регистрация</h2>
    <form method="post" class="row g-3">
      <div class="col-12">
        <label class="form-label">Имя пользователя</label>
        <input type="text" class="form-control" name="username" required autofocus>
      </div>
      <div class="col-12">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="col-12">
        <label class="form-label">Пароль</label>
        <input type="password" class="form-control" name="password" required minlength="6">
        <small class="form-text text-muted">Минимум 6 символов</small>
      </div>
      <div class="col-12">
        <label class="form-label">Подтверждение пароля</label>
        <input type="password" class="form-control" name="password_confirm" required minlength="6">
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Зарегистрироваться</button>
        <a class="btn btn-link" href="{{ url_for('login') }}">Уже есть аккаунт? Войти</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
