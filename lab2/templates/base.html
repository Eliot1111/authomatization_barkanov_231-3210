<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Библиотека</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Библиотека</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('books_list') }}">Книги</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('branches_list') }}">Филиалы</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('inventories') }}">Инвентарь</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('students') }}">Студенты</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('borrow') }}">Выдачи</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('events') }}">События</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category=='error' else category }}">{{ message|safe }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
